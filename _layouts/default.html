<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta name="generator" content="Siteleaf, http://siteleaf.com" />
  <title>{{ site.title }} | {{ title }}</title>
  <link rel="canonical" href="{{ permalink }}" />
  <link rel="alternate" type="application/rss+xml" href="{{ site.feed_url }}" />
  <link rel="stylesheet" type="text/css" href="/styles/main.css" />
  <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic|Karla:700,400,400italic' rel='stylesheet' type='text/css'>
</head>
<body>
  <header class="site-header clearfix" role="banner">
    <div class="container">
    <h2 class="site-intro">
      <a class="site-name" href="/">Jessie Ren</a> is enjoying cruffins in foggy San Francisco.
    </h2>
    <nav class="site-nav" role="navigation">
      <ul class="site-menu">
        {% for page in site.pages %}
        <li class="site-menu-item"><a href="{{ page.url }}"
               {% if page.url == url %} class="is-active"{% endif %}>
               {{ page.title }}</a>
        </li>
        {% endfor %}
      </ul>
    </nav>
    </div>
  </header>

  <div class="wrap">
  <main class="content">

    {{ content }}

  </main>
  </div>

</body>
</html>
