<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta name="generator" content="Siteleaf, http://siteleaf.com" />
  <title>{{ site.title }} | {{ title }}</title>
  <link rel="canonical" href="{{ permalink }}" />
  <link rel="alternate" type="application/rss+xml" href="{{ site.feed_url }}" />
  <link rel="stylesheet" type="text/css" href="/assets/main.css" />
  <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic|Karla:700,400,400italic' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="/assets/lazysizes.min.js" async=""></script>
  <style>
    .lazyload,
    .lazyloading {
      opacity: 0;
    }
    .lazyloaded {
      opacity: 1;
      transition: opacity 300ms;
    }
  </style>
</head>
<body>
  <header class="site-header clearfix" role="banner">
    <div class="container">
    <div class="site-intro">
      <a class="site-name" href="/">Jessie Ren</a> is inhaling cruffins & designing in San Francisco.
    </div>
    <nav class="site-nav" role="navigation">
      <ul class="site-menu">
        {% for page in site.pages %}
          {% if page.title != "Home" %}
          <li class="site-menu-item"><a href="/{{ page.slug }}"
             {% if page.slug == slug %} class="is-active"{% endif %}>
             {{ page.title }}</a>
          </li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
    </div>
  </header>

  <div class="wrap">
    <main class="content">

      {{ content }}

    </main>
  </div>

  {% include 'includes/footer' %}

  <script src="/assets/main.js"></script>
</body>
</html>
