{% capture content %}
<div class="container">
  <section class="layer blog">
    {% if type == 'post' %}
      {% assign post = current %}
      {% include 'includes/project' %}
    {% else %}

      <ul class="project-list">
      {% for post in posts %}

        <li class="project-item">
          <a href="{{ post.url }}">
            <img class="lazyload"
                 data-src="{{ post.assets.first }}"
                 src="/assets/img/placeholder.png">
          </a>
        </li>

      {% endfor %}
      </ul>
    {% endif %}
  </section>
</div>
{% endcapture %}

{% include 'layouts/default' %}
