{% capture content %}
<div class="container">
  <section class="layer blog">
    {% if type == 'post' %}
      {% assign post = current %}
      {% include 'includes/project' %}
    {% else %}

    <div class="project-list">
    {% for post in posts %}

      <a class="project-item" href="{{ post.url }}">
        <h4 class="overlay-title">
          {{ post.title }}
        </h4>
        <img class="lazyload"
             data-src="{{ post.assets.first }}"
             src="/assets/img/placeholder.png">
      </a>

    {% endfor %}
    </div>
    {% endif %}
  </section>
</div>
{% endcapture %}

{% include 'layouts/default' %}
